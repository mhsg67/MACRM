NodeManagerAgent{
	akka{
		loglevel = "WARNING"
		actor{
			provider = "akka.remote.RemoteActorRefProvider"
		}
 		remote{		
			enabled-transports = ["akka.remote.netty.tcp"]
			netty.tcp{
				hostname = ""
				port = 0
			}
		}
	}
}

JobManagerAgent{
	akka{
		loglevel = "WARNING"
		actor{
			provider = "akka.remote.RemoteActorRefProvider"
		}
 		remote {		
			enabled-transports = ["akka.remote.netty.tcp"]
			netty.tcp{
				hostname = ""
				port = 0
			}
		}
		scheduler {
			tick-duration = 2ms
		}
	}
}