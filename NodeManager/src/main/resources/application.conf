NodeManagerAgent{
	akka{
		actor{
			provider = "akka.remote.RemoteActorRefProvider"
		}
 		remote{		
			enabled-transports = ["akka.remote.netty.tcp"]
			netty.tcp{
				hostname = ""
				port = 0
			}
		}
	}
}

JobManagerAgent{
	akka{
		actor{
			provider = "akka.remote.RemoteActorRefProvider"
		}
 		remote {		
			transport = "akka.remote.netty.NettyRemoteTransport"
			netty {
				hostname = ""
				port = 0
			}
		}
	}
}